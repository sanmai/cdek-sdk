sudo: false

language: php
php:
  - 7.0
  - 7.1
  - 7.2
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - nightly

stages:
  - analyze
  - test

jobs:
  include:
    - stage: analyze
      php: 7.2
      install:
        - pecl install ast
        - phpenv config-rm xdebug.ini
        - composer install --prefer-dist
      script:
        - make ci-analyze --keep-going
        - composer validate

cache:
  directories:
    - $HOME/.composer
    - build/cache

install:
  - phpenv config-rm xdebug.ini
  - composer install --prefer-dist

script:
  - make ci-test --keep-going

after_success:
  - travis_retry php vendor/bin/php-coveralls
